<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Thymeleaf Products App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script type="text/javascript">
		function confirmDelete() {
			return confirm("Are you sure you want to delete?");
		}  
	</script>
</head>

<body>
	<div class="container pt-3 pb-3">
		<h1>
			Products Info
		</h1>
		<a href="/" class="btn btn-primary pt-50 pb-50">+ Add New Products</a>
		<p th:text="${msg}" class="text-danger"></p>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Product ID</th>
					<th>Product Name</th>
					<th>Product Price</th>
					<th>Product Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.id}" id="pid"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.quantity}"></td>
					<td>
						<a th:href="@{/edit(pid=${product.id})}" class="btn btn-info">Edit</a>
						<a th:href="@{/delete(pid=${product.id})}" class="btn btn-danger"
							onclick="return confirmDelete()">Delete</a>
					</td>
				</tr>
				<tr>
					<td th:if="${products==null or products.isEmpty()}" class="text-center" colspan="5">
						No Records Found!
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
