<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Thymeleaf Products App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h1 class="pt-3 pb-3">
			Products Application
		</h1>
		<p th:text="${message}" class="text-success"></p>
		<p th:text="${updateMsg}"></p>
		<form th:action="@{/save}" th:object="${product}" method="post">
			<table>
				<td><input type="hidden" th:field="*{id}" /></td>
				<tr>				
					<td>Product Name:</td>
					<td><input type="text" th:field="*{name}" /></td>
					<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"> </td>
				</tr>
				<tr>
					<td>Price:</td>
					<td><input type="number" th:field="*{price}" /></td>
					<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></td>
				</tr>
				<tr>
					<td>Quantity:</td>
					<td><input type="number" th:field="*{quantity}" /></td>
					<td th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="text-danger"></td>
				</tr>
				<tr>
					<td><a href="/" class="btn btn-secondary">Reset</a></td>
					<td><input type="submit" value="Save" class="btn btn-primary" /></td>
				</tr>
			</table>
		</form>
		<br>
		<a href="viewAll" class="btn btn-primary pt-100">View All Products</a>
	</div>

</body>

</html>
